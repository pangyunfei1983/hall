<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>系统登录</title>
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <style>
        body{padding: 10px;}
    </style>
</head>
<body>

<form class="layui-form layui-form-pane1" action="" lay-filter="form_main">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required|username" lay-reqText="用户名不能为空" required placeholder="请输入用户名" autocomplete="off" class="layui-input"  style="width: 200px;" maxlength="20">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width: 200px;" maxlength="12">
        </div>
        <div class="layui-form-mid layui-word-aux">请务必填写用户名</div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">登录</button>
            <button type="reset" class="layui-btn layui-btn-primary"  id="btnreset">重置</button>
        </div>
    </div>
</form>

<br><br><br>


<script th:src="@{/layui/layui.js}"></script>

<script>

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //自定义验证规则
        form.verify({
            username: function(value){
                if(value.length < 6){
                    return '用户名必须大于等于6位';
                }
                if(/^[".chr(0xa1)."-".chr(0xff)."A-Za-z0-9_]+$/.test(value)==false)
                {
                    return '用户名必须汉字字母数字下划线';
                }
            }
            ,pass: [/^[\S]{6,12}$/,'密码必须6到12位，且不能出现空格']
        });

        //初始赋值
        var thisValue = form.val('form_main', {
            'username': ''
            ,'password': ''

        });
        console.log(thisValue);

        //监听提交
        form.on('submit(*)', function(data){
            console.log(data)
            alert(JSON.stringify(data.field));
            return false;
        });

        layui.$('#btnreset').on('click', function(){
            var data = form.val('form_main');

        });

    });

</script>
</body>
</html>
